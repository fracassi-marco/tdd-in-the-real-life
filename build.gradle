plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'tdd.real-life'
version '1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib'
    implementation 'com.github.DaikonWeb:daikon:1.9.0'
    implementation 'com.github.DaikonWeb:daikon-freemarker:1.9.0'
}
